<label for="profileSelect">Select a profile</label>
<select>
  <option *ngFor="let p of profiles" id="profileSelect" [ngValue]="p.id">{{p.username}}</option>
</select>
<button class="btn btn-primary" routerLink="/user-detail/">Show User!</button>
<div *ngIf="profiles != Null"> {{profiles.length}} Users found</div>
