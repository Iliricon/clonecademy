<label for="profileSelect">Select a profile</label>
<select [(ngModel)]="selectedValue" (click)="user.ngOnInit()" class="selectpicker show-tick form-control">
  <option *ngFor="let p of profiles" id="profileSelect" [ngValue]="p.id">{{p.username}}</option>
</select>

<app-user-detail #user *ngIf="selectedValue != Null" [id] = "selectedValue"></app-user-detail>
