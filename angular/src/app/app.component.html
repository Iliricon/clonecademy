<div class="box">
  <header class="container">
    <h1>
      {{title}}
    </h1>
    <app-menu [hidden]="!user.loaded" #menu></app-menu>
  </header>
  <main  class="container flex">
    <div [hidden]="user.loaded" class="localLoader">
      <md-progress-spinner mode="indeterminate"></md-progress-spinner>
    </div>
    <div [hidden]="!user.loaded" >
      <router-outlet  class="content" appLoggedIn>
      </router-outlet>
    </div>
  </main>
  <footer class="container flex">
    footer
  </footer>
</div>
