<h1 md-dialog-title>Confirm Deletion</h1>
<md-dialog-content *ngIf="data != undefined && data.name != undefined">
  Deleting {{data.name}} results in deletion of the following courses:

  <ul *ngIf='data != undefined'>
    <li *ngFor='let c of data.courses'>
      {{c}}
    </li>
  </ul>
</md-dialog-content>
<md-dialog-actions>
  <button md-button (click)="delete()" tabindex="2">Ok</button>
  <button md-button md-dialog-close tabindex="-1">No Thanks</button>
</md-dialog-actions>
