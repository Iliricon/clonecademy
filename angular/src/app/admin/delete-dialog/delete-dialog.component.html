<h1 md-dialog-title>Confirm Deletion</h1>
<div md-dialog-content *ngIf="data!=null && data!=undefined">
  Deleting {{data.category.name}} results in deletion of the following:

  <ul *ngIf='courses != undefined'>
    <li *ngFor='let c of courses'>
      {{c.name}}
    </li>
  </ul>
</div>
<div md-dialog-content>
  <div md-dialog-actions>
    <button md-button [md-dialog-close]="data.animal" tabindex="2">Ok</button>
    <button md-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
  </div>
</div>
