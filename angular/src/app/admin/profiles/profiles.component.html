<label for="profileSelect">{{"select a profile" | translate}}</label>
<md-select [(ngModel)]="selectedValue" class="selectpicker show-tick form-control">
  <md-option *ngFor="let p of profiles" (click)="change(p.id)" id="profileSelect" [value]="p.id">{{p.username}}</md-option>
</md-select>
