<label for="profileSelect">{{"select a profile" | translate}}</label>
<select [(ngModel)]="selectedValue" class="selectpicker show-tick form-control">
  <option *ngFor="let p of profiles" (click)="change(p.id)" id="profileSelect" [ngValue]="p.id">{{p.username}}</option>
</select>
