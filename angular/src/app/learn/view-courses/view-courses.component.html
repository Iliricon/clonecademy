<div class="wrapper">
  <div *ngIf="!loading && !loadingCat">
    <md-card *ngFor="let c of courses">
      <md-card-title>
        {{c.name}}
      </md-card-title>
      <md-card-content>
        <p class="card-text">{{c.description}}</p>
        <div class="button">
          <button md-raised-button
                  routerLink="/course/{{ c.id }}/">
            {{"continue" | translate}}
          </button>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>
