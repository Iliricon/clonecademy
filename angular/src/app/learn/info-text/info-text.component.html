<div class="panel panel-default" [class.fullWidth]="data.image == ''">
  <div class="panel-body">
    <markdown id="text" [data]="data.text_field"></markdown>
</div>
</div>
<div class="image" >
  <img [src]="data.image" *ngIf="data.image != undefined && data.image != '' && (feedback == '' || feedback == undefined)">
</div>
