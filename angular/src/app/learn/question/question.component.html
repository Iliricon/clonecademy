<div>
  <h2>{{title}}</h2>
</div>
<div class="questionWrapper">
  <table>
    <td class="text">
        <div class="alert">
          <markdown [data]="learning_text" *ngIf="learning_text != undefined">
          </markdown>
        </div>
        <md-card ><markdown [data]="questionBody" *ngIf="questionBody != undefined"></markdown></md-card>
    </td>
    <td>
      <div class="question" #question></div>
    </td>
  </table>
</div>
<div class="footer">
  <div class="col-md-12">
    <button md-raised-button *ngIf="!submitCorrect" class="btn  " (click)="submit()">{{"submit" | translate}}</button>
    <button md-raised-button *ngIf="submitCorrect" class="btn  " (click)="next()">{{"next question" | translate}}</button>
  </div>
</div>
