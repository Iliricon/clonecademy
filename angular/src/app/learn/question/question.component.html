<div appLoggedIn>
</div>
<md-sidenav-container class="questionWrapper">
  <md-sidenav #sidenav>
    <app-course [sidemenu]="sidenav"></app-course>
  </md-sidenav>
  <div class="content">
    <table>
      <td class="text">
          <div class="alert">
            <markdown id="learning_text" [data]="learning_text" *ngIf="learning_text != undefined">
            </markdown>
          </div>
          <md-card ><markdown id="question_text" [data]="questionBody" *ngIf="questionBody != undefined"></markdown></md-card>
      </td>
      <td class="question">
        <div id="question" #question></div>
      </td>
    </table>
  </div>

  <div class="footer">
    <button md-raised-button *ngIf="!submitCorrect" (click)="submit()">{{"submit" | translate}}</button>
    <button md-raised-button *ngIf="submitCorrect" (click)="next()">{{"next question" | translate}}</button>
    <button md-raised-button (click)="sidenav.open()" [disabled]="submitCorrect">{{"dashboard" | translate}}</button>
  </div>
</md-sidenav-container>
