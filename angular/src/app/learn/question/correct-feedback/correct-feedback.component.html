<div class="error-msg">
  <h2 md-dialog-title>{{"Correct" | translate}}</h2>
  <md-dialog-content >{{text}}</md-dialog-content>
  <md-dialog-actions>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button md-button [routerLink]="'/course/' + next">{{"next" | translate}}</button>
  </md-dialog-actions>
</div>
