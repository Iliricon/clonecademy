<div>
  <md-input-container>
    <textarea mdInput placeholder='{{"Text" | translate}}' #Question="ngModel" name="text_field" type="textarea" [(ngModel)]="body.text_field" required></textarea>
    <md-hint align="start" class="warning" *ngIf="form != null && form.submitted"><strong>{{'The question is required' | translate}}</strong></md-hint>
  </md-input-container>

  <div class="imageUpload">
    <div>
      <button md-raised-button type="button" (click)="openImageDialog(500, 500, 'image')"><md-icon>image</md-icon>{{" add image to question" | translate}}</button>
      <button md-raised-button type="button" *ngIf="body.image != ''" (click)="body.image = ''">{{"remove image" | translate}}</button>
    </div>
    <img [src]="body.image" alt="Preview" *ngIf="body.image != undefined && body.image != ''">
  </div>

</div>
