<md-card class="questionWrapper">
  <div class="question" #question></div>
  <div>
    <md-checkbox name="isActive" [(ngModel)]="feedbackBool">
      {{"Custom feedback" | translate}}
    </md-checkbox>
    <md-input-container *ngIf="feedbackBool">
      <textarea mdInput placeholder='{{"custom feedback text" | translate}}'  [(ngModel)]="feedback"></textarea>
    </md-input-container>
  </div>
  <button md-raised-button class=" " (click)="remove()"><i class="material-icons">delete</i> {{"remove Question" | translate}}</button>
</md-card>
