<div class="dashboard">

  <div class="row">

    <div class ="sidebar col-md-4">
      <h2>Dashboard<button md-raised-button *ngIf="user.isModerator()" class="addCourse" routerLink="create_course"><i class="material-icons">add</i> add Course</button><br></h2>
      <div *ngIf="!loading">
        <button md-button class="collapseButton" (click)="collapse = !collapse" >Courses</button>
        <div id="courses" [class.collapse]="collapse">
          <ul>
          <li *ngFor="let c of course.data"><a [routerLink]="'/course/' + c.id">{{c.name}}</a></li>
        </ul>
        </div>
      </div>
      <div *ngIf="loading" class="localLoader">
        <md-progress-spinner mode="indeterminate"></md-progress-spinner>
      </div>
    </div>

    <div class ="content col-md-8">
      <router-outlet #content></router-outlet>
    </div>
