<nav md-tab-nav-bar >
  <span *ngIf="user.login">
    <a md-tab-link *ngIf="user.isAdmin()"  routerLink="/admin/" [routerLinkActive]="['active']">{{"admin" | translate}}</a>
    <a md-tab-link  routerLink="/profile/" [routerLinkActive]="['active']">{{"profile" | translate}}</a>
    <a md-tab-link  routerLink="/course/" [routerLinkActive]="['active']">{{"learn" | translate}}</a>
  </span>

  <span *ngIf="!user.login">
    <a md-tab-link routerLink="/login/" [routerLinkActive]="['active']">{{"login" | translate}}</a>
    <a md-tab-link routerLink="/register/" [routerLinkActive]="['active']">{{"register" | translate}}</a>
  </span>

  <button md-icon-button [mdMenuTriggerFor]="menu" [routerLinkActive]="['active']">
    <md-icon>info</md-icon>
  </button>
  <md-menu  #menu="mdMenu">
    <button *ngFor="let l of links" md-menu-item [routerLink]="'/' + l.url" [routerLinkActive]="['active']">
      <span>{{ l.name }}</span>
    </button>
  </md-menu>
</nav>
