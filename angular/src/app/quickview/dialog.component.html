<div>
    <img [src]="user.data.avatar" alt="Avatar">
    <div>
    <h2>{{user.data.username}}</h2>
    <h4>Ranking: {{user.data.ranking}}</h4>
  </div>

    <nav md-tab-nav-bar>
      <span>
        <a md-tab-link (click)="dialogRef.close()"  routerLink="/profile/details" [routerLinkActive]="['active']">Profile</a>
        <a md-tab-link (click)="user.logout()" (click)="dialogRef.close()">Logout</a>
      </span>
    </nav>

</div>
