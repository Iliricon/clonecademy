<div>
  <img [src]="user.data.avatar" alt="Avatar">

  <h2>{{user.data.username}}</h2>

  <nav md-tab-nav-bar>
      <span>
        <a md-tab-link (click)="dialogRef.close()"
           routerLink="/profile/details" [routerLinkActive]="['active']">View Profile</a>
        <a md-tab-link (click)="user.logout()" (click)="dialogRef.close()">Logout</a>
      </span>
  </nav>

</div>
