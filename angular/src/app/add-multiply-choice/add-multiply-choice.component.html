<div>
  <h2>
    Add multipe choice Question
  </h2>
  <label for="question">Question</label>
  <textarea class="question" id="question" type="textarea" [(ngModel)]="question"></textarea>
  <label for="answers">Answers</label>
  <ul *ngFor="let i of answers; let j = index" id="answers" class="answers">
    <li class="singleQuestion" [class.correct]="i.correct">
      <div class="alert" [class.success]="i.correct"
        [class.danger]="!i.correct">
        <md-checkbox type="checkbox" name="isActive" id="feedbackBool" [(ngModel)]="i.correct">
          is this Answer correct?
        </md-checkbox>
        <button md-raised-button class="  remove" (click)="this.answers.splice(j, 1)" >
          <i class="material-icons">delete</i>remove
        </button>
        <textarea class="answer" [(ngModel)]="i.text"></textarea>
      </div>
    </li>
  </ul>
  <button md-raised-button class="addAnswer" (click)="addAnswer()"><i class="material-icons">add</i> add Answer</button>
</div>
