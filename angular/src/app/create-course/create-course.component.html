<div class="row form-group">
  <label for="title">title</label>
  <input type="text" class="form-control" id="title" [(ngModel)]="title" required>
</div>
<div class="form-group">
  <label for="basic" class="col-lg-2 control-label">Select Question Type</label>

  <div class="col-lg-10">
    <select *ngFor="let c of categories" id="basic" [(ngModel)]="catId" class="selectpicker show-tick form-control">
      <option [ngValue]="c.id">{{c.name}}</option>
    </select>
  </div>
</div>
<div class="container">
  <div class="container">
    <div class="modules" #modules></div>
  </div>
  <button (click)="addModule()">
    <span class="glyphicon glyphicon-plus" ></span>
    <span>add Module</span>
  </button>
  <button (click)="save()">save</button>
</div>
