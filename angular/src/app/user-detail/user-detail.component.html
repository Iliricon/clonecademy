<div class="form-group">
  <button [disabled]="loading" (click)="grantCurrentUserModStatus()" md-raised-button class=" ">Promote current user</button>
</div>


<h2>UserDetail!</h2>

<!--
This file set is actually for promoting users and rendering info of the chosen user
-->

  <form name="grantModStatus">
    <div class="form-group" [ngClass]="{ 'has-error': submitted }">
      <label for="usernameToPromote">Username of the user you want to promote</label>
      <input type="text" class="form-control" name="usernameToPromote" [(ngModel)]="usernameToPromote" required />
      <div *ngIf="submitted " class="help-block">Username is required</div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" (click)="grantEnteredUserModStatus()" md-raised-button class=" ">Promote user in text field</button>
    </div>
  </form>


<ul *ngIf="user != undefined">
  <li>Username: {{user["username"]}}</li>
  <li *ngIf="user.email">Email: {{user.email}}</li>
  <li *ngIf="user.group">group: {{user.group.name}}</li>
  <li>Date registered: {{user.dateRegistered | date:'d. MMMM y'}}
</ul>
